<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média Escolar</title>
    <link rel="stylesheet" href="styles.css"> <!-- Se você quiser adicionar estilos -->
</head>
<body>
    <h1>Calculadora de Média Escolar</h1>
    <div id="notasDiv">
        <h3>Insira as notas de cada bimestre:</h3>
        <label for="nota1">Nota 1º Bimestre: </label>
        <input type="number" id="nota1" min="0" max="10" required><br>
        <label for="nota2">Nota 2º Bimestre: </label>
        <input type="number" id="nota2" min="0" max="10" required><br>
        <label for="nota3">Nota 3º Bimestre: </label>
        <input type="number" id="nota3" min="0" max="10" required><br>
        <label for="nota4">Nota 4º Bimestre: </label>
        <input type="number" id="nota4" min="0" max="10" required><br>
    </div>
    <div>
        <button onclick="calcularMediaFinal()">Calcular Média Final</button>
    </div>
    <div id="resultado"></div>

    <script src="script.js"></script> <!-- Incluindo o arquivo JavaScript -->
</body>
</html>
